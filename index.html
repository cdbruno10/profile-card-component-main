<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <section>
    <img src="./images/bg-pattern-top.svg" alt="" class="bg bg__pattern-top" />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt=""
      class="bg bg__pattern-bottom"
    />
    <div class="card__container">
      <div class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt=""
          class="card__bg-pattern"
        />

        <img
          src="./images/image-victor.jpg"
          alt="Imagen de Victor"
          class="card__image"
        />
        <p class="name">Victor Crest<b> 26</b></p>
        <p class="city">London</p>
      </div>

      <div class="estadistic">
        <ul>
          <li class="estadistic__number">80K</li>
          <li class="estadistic__item">Followers</li>
        </ul>

        <ul>
          <li class="estadistic__number">803K</li>
          <li class="estadistic__item">Likes</li>
        </ul>

        <ul>
          <li class="estadistic__number">1.4K</li>
          <li class="estadistic__item">Photos</li>
        </ul>
      </div>
    </div>
  </section>
</html>
